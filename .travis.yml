language: python
dist: xenial
python: 3.9
cache: pip
env:
  global:
  - secure: 
  - secure: 
  - secure: 
install:
- pip uninstall -y userdatamodel || true
- curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
- $HOME/.poetry/bin/poetry install -E flask -E fastapi
script:
- $HOME/.poetry/bin/poetry run py.test -vv --cov=src --cov-report xml tests
after_script:
- pip install codacy-coverage
- python-codacy-coverage -r coverage.xml
before_deploy:
- $HOME/.poetry/bin/poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
- $HOME/.poetry/bin/poetry build
deploy:
  provider: script
  script: "$HOME/.poetry/bin/poetry publish"
  skip_cleanup: true
  on:
    python: 3.6
    repo: uc-cdis/authutils
    tags: true
after_deploy:
- "./release_notes.sh"
